<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/post-service.html">
<link rel="import" href="../elements/soundcloud-player.html">
<link rel="import" href="../elements/facebook-login.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }

    p {
      display: inline;
    }
    post-card {
      margin-bottom: 30px;
    }


    .vote-count {
      position: relative;
      float: right;
      top: -75px;
      right: 5px;
      margin: 0;
      color: #FF6600;
    }
    </style>
    
    <post-service id="service" posts="{{posts}}">
    </post-service>

    <div layout vertical center>

      <template repeat="{{post in posts}}">
        <post-card
          favorite="{{post.favorite}}"
          on-favorite-tap="{{handleFavorite}}"
          hidden?="{{show == 'favorites' && !post.favorite}}">
          <img src="{{post.avatar}}" width="70" height="70">
          <h3 class="vote-count">{{post.vote}}</h3>
          <soundcloud-player track-id="{{post.track}}"></soundcloud-player>
        </post-card>
      </template>

    </div>
    
  </template>

  <script>
  Polymer({
    handleFavorite: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;
      this.$.service.setFavorite(post.uid, post.favorite);
    }
  });
  </script>

</polymer-element>
