<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/post-service.html">
<link rel="import" href="../elements/soundcloud-player.html">
<link rel="import" href="../elements/facebook-login.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }

    p {
      display: inline;
    }
    post-card {
      margin-bottom: 30px;
    }


    .vote-count {
      position: relative;
      float: right;
      top: -42.5px;
      right: 5px;
      margin: 0;
      color: #FF6600;
    }

    core-icon-button {
      position: absolute;
      float: right;
      top: 50px;
      right: 40px;
      color: #FF6600;
      zoom: 1.2;
    }

    .arrow-down {
      top: 10px;
    }

/*    .username {
      margin: 0;  
    }*/
    </style>
    
    <post-service id="service" posts="{{posts}}">
    </post-service>

    <div layout vertical center>

      <template repeat="{{post in posts}}">
        <post-card>
          <h3 class="genre">{{post.genre}}</h3>
          <!-- <img src="{{post.avatar}}" width="70" height="70"> -->
          <core-icon-button
            class="arrow-up"
            icon="expand-more">
          </core-icon-button>
          <core-icon-button
            class="arrow-down"
            icon="expand-less">
          </core-icon-button>
          <h3 class="vote-count">{{post.vote}}</h3>
          <soundcloud-player track-id="{{post.track}}"></soundcloud-player>
        </post-card>
      </template>

    </div>
    
  </template>

  <script>
  Polymer({
    
  });
  </script>

</polymer-element>
