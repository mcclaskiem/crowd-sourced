<!doctype html>
<html>

<head>

  <title>Tuned-In</title>

  <meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../bower_components/platform/platform.js"></script>
  

 
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-overlay/core-overlay.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="post-card.html">
<link rel="import" href="post-list.html">

  <style>
      html,body {
        height: 100%;
        margin: 0;
        background-color: #C1CDCD;
        font-family: 'RobotoDraft', sans-serif;
      }

      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      core-toolbar {
        background: #26466D;
        color: white;
      }
      .container {
        max-width: 80%;
        margin: 50px auto;
      }
      h2 {
        margin-top: 40px;
        margin-bottom: 40px;
      }
      paper-input {
        display: block;
        text-align: center;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      core-overlay {
        background: #FFF;
        width: 30%;
        height: 30%;
        text-align: center;
      }
      @media (max-width: 481px) {
        .container {
          width: 80%;
        }

        iframe {
          width: 400px;
        }
      }

  </style>

</head>

<body unresolved>

<core-header-panel>

    <core-toolbar>
      <core-icon-button icon="menu"></core-icon-button>
      <span flex>Tuned-In</span>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add" onClick="openDialog()"></core-icon-button>
    </core-toolbar>

    <core-overlay backdrop class="core-transition-top">
      <h2>New Song</h2>
      <paper-input label="Genre"></paper-input>
      <paper-input id="soundcloud" label="Soundcloud URL"></paper-input>
      <paper-button raised core-overlay-toggle id="song-post">Post</paper-button>
    </core-overlay>

    <div class="container" layout vertical center>

      <post-list show-"all"></post-list>

    </div>

</core-header-panel>

<script>

var overlay = document.querySelector('core-overlay');

function openDialog() {
      overlay.open();
    }

</script>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script>
SC.initialize({
  client_id: '71fa678e4b9d3b6f60126aae271dd51b'
});

// permalink to a trackw
document.getElementById("song-post").addEventListener("click", getTrackId);


function getTrackId () {
  var track_input = document.getElementById("soundcloud");
  var track_url = track_input.value;


  SC.get('/resolve', { url: track_url }, function(track) {
    SC.get('/tracks/' + track.id);
      console.log(track.id);
  });
};
</script>



</body>

</html>
