<html>

<head>

  <script src="../bower_components/platform/platform.js"></script>

<link rel="import" href="../bower_components/font-roboto/roboto.html">

  <style>
      html,body {
        height: 100%;
        margin: 0;
        background-color: #C1CDCD;
        font-family: 'RobotoDraft', sans-serif;
      }

      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      core-toolbar {
        background: #26466D;
        color: white;
      }
      .container {
        max-width: 80%;

      }
      input {
        display: block;
        zoom: 2;
        margin-top: 10px;
        margin-bottom: 10px;

      @media (max-width: 481px) {
        .container {
          width: 80%;

          width: 400px;
        }
      }

  </style>

<body unresolved>

<core-header-panel>

    <core-toolbar>
      <core-icon-button icon="menu"></core-icon-button>
      <span flex>Tuned-In</span>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add" onClick="openDialog()"></core-icon-button>
    </core-toolbar>

    <core-overlay backdrop transition="core-transition-top">
      <h2>New Song</h2>
      <input placeholder="Genre" autofocus>
      <input id="soundcloud" placeholder="Soundcloud URL" autofocus>
      <button core-overlay-toggle>Post</button>
    </core-overlay>

    <div class="container" layout vertical center>

      <post-list show-"all"></post-list>

    </div>

</core-header-panel>

<script>

var overlay = document.querySelector('core-overlay');

function openDialog() {
      overlay.open();
    }

</script>
<script>
SC.initialize({
  client_id: '71fa678e4b9d3b6f60126aae271dd51b'
});

// permalink to a trackw
var track_input = document.getElementById('soundcloud');
var track_url = track_input.value;

SC.get('/resolve', { url: track_url }, function(track) {
  SC.get('/tracks/' + track.id, function(comments) {
    for (var i = 0; i < comments.length; i++) {
      console.log('Someone said: ' + comments[i].body);
    }
  });
});
</script>



</body>
