<link rel="import" href="../bower_components/polymer/polymer.html">
&lt;!-- import default iconset and core-icon --&gt;
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: inline;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      height: 300px
    }
    .card-header {
      margin-bottom: 10px;
    }

    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }

    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    core-icon-button {
      position: absolute;
      float: right;
      top: 50px;
      right: 30px;
      color: #FF6600;
      zoom: 1.2;
    }
    .arrow-down {
      top: 10px;
    }

    :host([upvote]) core-icon-button {
      color: #da4336;
    }
    
    </style>

    <div class="card-header" layout horiztonal center>
      <content select="img"></content>
    </div>

        <core-icon-button
          class="arrow-up"
          icon="expand-more"
          on-tap="{{voteUp}}">
        </core-icon-button>
        <core-icon-button
        class="arrow-down"
          icon="expand-less"
          on-tap="{{voteDown}}">
        </core-icon-button>

    <content></content>
    
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteUp: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
  </script>
</polymer-element>
